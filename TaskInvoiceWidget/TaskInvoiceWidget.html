<div class="arx-testtask">
	<html>

	<head>
		<meta charset="utf-8">
	</head>

	<body>
		<div class="invoice-box">
			<table cellpadding="0" cellspacing="0">
				<tr class="top">
					<td colspan="2">
						<table>
							<tr>
								<td class="title">
									<img src="https://www.arxivar.it/download/resources/loghi/Logo-ARXivar_orizzontale-nero.png" style="width:100%; max-width:300px;">
								</td>

								<td>
									Fattura #: {{numerofattura}}<br> Data: {{datafattura}}<br> Scadenza: {{datascadenza}}
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="information">
					<td colspan="2">
						<table>
							<tr>
								<td>
									{{ragionesociale}}
								</td>
								<td>
									{{indirizzo}}
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<table>
							<tr>
								<td colspan="2">
									<div id="map"></div>
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="heading">
					<td>
						Item
					</td>

					<td>
						Price
						<select ng-model="currency" ng-init="currency='EUR'">
							<option value="EUR" >€</option>
							<option value="USD">$</option>
							<option value="JPY">¥</option>
							<option value="GBP">£</option>
							<option value="RUB">₽</option>
						</select>
					</td>
				</tr>

				<tr class="item">
					<td>
						Customer service
					</td>

					<td>
						{{importoView}}  {{currencyToSymbol[currency]}}
					</td>
				</tr>


				<tr class="total">
					<td></td>

					<td>
						Totale: {{importoView}} {{currencyToSymbol[currency]}}
					</td>
				</tr>
			</table>
		</div>
	</body>

	</html>
</div>
<link rel="stylesheet" href="./Scripts/plugins/TaskInvoiceWidget/TaskInvoiceWidget.css">
